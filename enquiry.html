        <div class="form">
            <!--This is a form for enquiries-->
            <form id="enquiryForm">
                <input type="text" id="name" placeholder="name" required><br>
                <input type="text" id="lastname" placeholder="surname" required>
                <input type="email" id="email" placeholder="email" required><br>
                <input type="contact" id="contact" placeholder="contact" required><br>
                <textarea id="message" placeholder="message" required></textarea><br>
                <button type="submit" id="submitBtn">Submit</button>

                <div id="error" class="error"></div>
                <div id="output"></div>
            </form>
            </div>
            <p id="response"></p>

            <script>
                const form= document.getElementById('enquiryForm');
                const modal= document.getElementById('popupModal');
                const closeBtn= document.getElementById('closeBtn');

                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    modal.style.display = 'block'
                    form.reset(); 
                });

                closeBtn.onclick = function() {
                    modal.style.display ="none"
                };

                window.onclick = function (event) {
                    if (event.target ==modal) {
                        modal.style.display = "none"
                    }
                };
              
    </script>
